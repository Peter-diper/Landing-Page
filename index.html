<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <script src="https://kit.fontawesome.com/a9fbaf20e4.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="./src/style/reset.css">
  <link rel="stylesheet" href="./src/style/style.css">
  <title>landing page </title>

</head>

<body class="body">



  <div class="container">

    <!-- logo -->
    <img class="logo" src="./src/images/logo.svg" alt="">

    <!-- hero section -->
    <div class="hero-section">
      <!-- image section -->
      <div class="hero-section__pic">
        <img src="./src/images/illustration-mockups.svg" class="" alt="">
      </div>

      <!-- intro section -->
      <div class="hero-section__intro ">
        <form class="hero-section__intro__sendlink" action="">
          <h1 class="hero-section__intro__tagline">Build The Community Your Fans Will Love</h1>
          <p class="hero-section__intro__description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button type="submit" class="hero-section__intro__register">Register</button>
        </form>
      </div>
    </div>

    <!-- footer -->

    <div class="footer">
      <div class="sircle">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="sircle">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="sircle">
        <i class="fa-brands fa-facebook"></i>
      </div>
    </div>
  </div>






</body>

</html>
